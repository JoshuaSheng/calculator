<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <p></p>
    <div id="calculator">
      <div id="display">1+2-3*4/5
        </div>
      <div id="buttons">
        <button class = "eqn">1</button>
        <button class = "eqn">2</button>
        <button class = "eqn">3</button>
        <button class = "clear">AC</button>
        <button class = "eqn">4</button>
        <button class = "eqn">5</button>
        <button class = "eqn">6</button>
        <button class = "operator">+</button>
        <button class = "eqn">7</button>
        <button class = "eqn">8</button>
        <button class = "eqn">9</button>
        <button class = "operator">-</button>
        <button class = "operator">^</button>
        <button class = "eqn">0</button>
        <button class = "operator">/</button>
        <button class = "operator">x</button>
        <button class = "ans">Ans</button>
        <button>sqrt</button>
        <button>.</button>
        <button class = "eval">=</button>

        </div>
      </div>
      <script src="script.js"></script>
    </body>
</html>
